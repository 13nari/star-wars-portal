<h2>My Characters</h2>

<div>
  <label>Character name:
    <input #characterName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(characterName.value); characterName.value=''">
    add
  </button>
</div>

<ul class="characters">
  <li *ngFor="let character of characters">
    <a routerLink="/species/">
      <span class="badge">{{character.id}}</span> {{character.name}}
    </a>
    <button class="delete" title="delete character"
    (click)="delete(character)">x</button>
  </li>
</ul>
