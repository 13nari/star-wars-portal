<div id="search-component">
  <h4>Starship Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let starship of starships$ | async" >
      <a routerLink="/starshipdetail/{{starship.id}}">
        {{starship.name}}
      </a>
    </li>
  </ul>
</div>
