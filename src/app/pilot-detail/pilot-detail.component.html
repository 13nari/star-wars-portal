<div *ngIf="pilot">
  <h2>{{ pilot.name | uppercase }} Details</h2>
  <div><span>id: </span>{{pilot.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="pilot.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
